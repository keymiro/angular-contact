<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="first_name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="last_name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="cel">Cel</label>
          <input type="text" class="form-control" id="cel" formControlName="cel">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" formControlName="message"></textarea>
        </div>
        <div class="form-group">
          <label for="contactArea">Contact Area</label>
          <select class="form-control" id="contactArea" formControlName="contact_area">
            <option value="">Select an option</option>
            <option value="sales">Sales</option>
            <option value="support">Support</option>
            <option value="billing">Billing</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button class="btn btn-primary my-4" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
